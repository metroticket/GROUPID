<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>群組管理</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="app">載入中...</div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const app = document.getElementById("app");

    async function initLIFFAndLoadPage() {
      try {
        await liff.init({ liffId: "2007495371-LrlQvZ8Y" }); // <-- 換成你的 LIFF ID

        if (!liff.isLoggedIn()) {
          liff.login();
          return; // 登入後會自動重新整理頁面
        }

        const profile = await liff.getProfile();
        const liffUserId = profile.userId;

        // 存到 sessionStorage，讓子頁面可用
        sessionStorage.setItem("liffUserId", liffUserId);

        // 取得 page 參數，決定載入哪個頁面
        const page = getQueryParam("page");

        if (page === "1") {
          // 載入編輯頁面
          const res = await fetch("edit.html");
          const html = await res.text();
          app.innerHTML = html;
        } else if (page === "2") {
          // 載入只讀頁面
          const res = await fetch("readonly.html");
          const html = await res.text();
          app.innerHTML = html;
        } else {
          // 預設頁面選單
          app.innerHTML = `
            <h2>請選擇頁面</h2>
            <p><a href="?page=1">編輯頁面</a></p>
            <p><a href="?page=2">只讀頁面</a></p>
          `;
        }
      } catch (error) {
        console.error("LIFF初始化失敗", error);
        app.innerHTML = "LIFF初始化失敗，請稍後再試。";
      }
    }

    initLIFFAndLoadPage();
  </script>
</body>
</html>
